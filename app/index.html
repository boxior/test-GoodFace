<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Works Task Block</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/components.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <!-- <script type="text/javascript">
    WebFont.load({
      google: {
        families: ["Roboto:regular:latin,cyrillic,cyrillic-ext"]
      }
    });
  </script> -->
  <!-- <script src="js/modernizr.js" type="text/javascript"></script> -->
  <link href="images/fav.png" rel="shortcut icon" type="image/x-icon">
</head>
<body class="body">

<div class="section works">
    <div class="container w-container">
      <h1 class="sect-h1">Работы</h1>
      <div class="works-box">
        <div class="case_box">
          <div class="cover_case_pic"><img sizes="(max-width: 479px) 290px, 260px" src="images/cover-funfit.png" srcset="images/cover-funfit-p-500.png 500w, images/cover-funfit.png 580w" width="290">
          </div>
          <h5 class="case_heading">Funfit</h5>
          <div class="case_desc">Лендинг для тренера</div>
        </div>
        <div class="case_box">
          <div class="cover_case_pic"><img sizes="(max-width: 479px) 290px, 260px" src="images/cover-hh.png" srcset="images/cover-hh-p-500.png 500w, images/cover-hh.png 580w" width="290">
          </div>
          <h5 class="case_heading">Хвойкохантер</h5>
          <div class="case_desc">Лендинг для котика</div>
        </div>
        <div class="case_box">
          <div class="cover_case_pic"><img sizes="(max-width: 479px) 290px, 260px" src="images/cover-lansys.png" srcset="images/cover-lansys-p-500.png 500w, images/cover-lansys.png 580w" width="290">
          </div>
          <h5 class="case_heading">Lan Systems</h5>
          <div class="case_desc">Корпоративный сайт</div>
        </div>
        <div class="case_box">
          <div class="cover_case_pic"><img sizes="(max-width: 479px) 290px, 260px" src="images/cover-hh.png" srcset="images/cover-hh-p-500.png 500w, images/cover-hh.png 580w" width="290">
          </div>
          <h5 class="case_heading">MasterCard</h5>
          <div class="case_desc">Промо-сайт</div>
        </div>
      </div>
      <div class="w-clearfix work_arrows">
        <div class="right_arrow"></div>
        <div class="left_arrow" style="display: none"></div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
  <script src="js/goodfacer2.js" type="text/javascript"></script> 
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->

</html>
